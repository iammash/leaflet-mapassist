<!DOCTYPE html>
<html>
  <head>
    <title>Settings for the Map</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="photon-0.1.2-dist/css/photon.min.css">
    <!-- Javascript -->

  </head>
  <body>
    <div class="window">

      <!-- .toolbar-header sits at the top of your app -->
      <!-- <header class="toolbar toolbar-header">
        <h1 class="title">Test</h1>
      </header> -->

      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">
        <div class="pane-group">
          <div class="pane">
<div class="padded-more">
        <form id="formsetting">
          <div class="form-group">
            <label>Provider Name (case sensitive)</label>
            <input type="name" id="providername"class="form-control" placeholder="ie. 'Stamen.Watercolor'">
            <a href="#" id="aproviderlink">Check all provider names</a>
          </div>

          <div class="form-group">
              <!-- Every basemap can have predefined different maximum and minimum zoom levels. -->
            <label>Max Zoom (20 is max)</label>
            <input type="number" id="maxzooominput" class="form-control" placeholder="Default : 19">
          </div>
          <div class="form-group">
            <label>Min Zoom (0 is min)</label>
            <input type="number" class="form-control" id="minzoominput" placeholder="Default : 0">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" id="extentbox"> Limit map extent to current view.
            </label>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-form btn-primary">Update Map</button>
            <button id="closebutton" class="btn btn-form btn-negative">Close</button>
          </div>

        </form>
        </div>
        </div>
        </div>
      </div>
  <script src="runTest.js" charset="utf-8"></script>
  </body>
</html>
